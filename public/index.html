<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secondhand surfer</title>
  <meta name="description" content="Literary Classic Search Engine.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.muicss.com/mui-0.9.20/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,700|Open+Sans" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="app-container" id="vue-instance">
    <div class="mui-panel">
      <div class="mui-textfield">
        <input v-model="searchTerm" type="text" v-on:keyup="onSearchInput()">
        <label>Search</label>
      </div>
    </div>

    <div class="mui-panel">
      <div class="mui--text-headline">{{ numHits }} results</div>
    </div>

    <!-- Search Results Card List -->
    <div class="search-results" ref="searchResults">
      <div class="mui-panel" v-for="hit in searchResults">
        <div class="mui--text-title" v-html="hit._source.title"> - {{hit._source.price}}</div>
        <div class="mui-divider"></div>
        <div class="mui--text-subhead">Uploaded: {{ hit._source.date}}</div>
        <div class="mui--text-body2">Size: {{ hit._source.size }}</div>
        <div class="mui--text-body2">Gender: {{ hit._source.gender }}</div>
        <div class="mui--text-body2">Color: {{ hit._source.color }}</div>
        <div class="mui--text-body2">Location: {{ hit._source.location }}</div>
        <div class="mui--text-body2">Description: {{ hit._source.description }}</div>
      </div>
    </div>

</div>
<script src="https://cdn.muicss.com/mui-0.9.28/js/mui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
